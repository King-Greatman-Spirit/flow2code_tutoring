<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsintro.com</title>
</head>

<body>
    
    <h1 style="text-align: center;"> 1.
        JavaScript with Cascading Styling Sheets (CSS)
    </h1>

    <p id="size">
        JavaScript can change the style of an HTML element.
    </p>

    <button type="button"
    onclick="document.getElementById('size').style.fontSize='28px'">
        Click Me!
    </button> <br> <br> <br>
    <!-- used html and css -->
    <h1 style="text-align: center;"> 2.
        My First JavaScript Training
    </h1>

    <!-- used javascript for the button -->
    <button type="button"
    onclick="document.getElementsById('js').innerHTML
    = new Date()">
        Click me to display today's Date and Time
    </button>

    <!-- used html -->
    <p id="js"></p> <br> <br>
    <h1 style="text-align: center;">3.
        Hide HTML CSS elements with JavaScript
    </h1>

    <p id="hidden">
        JavaScript can hide HTML elements
    </p>

    <button type="button"
    onclick="document.getElementById('hidden').style.display='none'">
        Click Me!
    </button>


    <h1 style="text-align: center;"> 4.
        JavaScript Hello World
    </h1>

    <p id="for">
        JavaScript  change HTML Content
    </p> 

    <button type="button"
    onclick="document.getElementById('for').innerHTML
    = 'Welcome To FlowCode Tech Hub!'">
        Click me!
    </button> <br> <br> <br>

</body>
</html>
