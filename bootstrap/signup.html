<!DOCTYPE html5>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form </title>
  <!-- Bootstrap 4 CSS CDN  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <!-- body styling  -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1;
    }
  </style>
</head>
<body>

<!-- Beginning Of Header  -->
<header class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Spiritual Company</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact Us</a>
      </li>
    </ul>
  </div>
</header>
<!-- End Of Header  -->

<!-- Beginning Of Section  -->
<section class="container mt-5 content">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <h2 class="text-center"> SIGN UP FORM</h2>

      <form action="#">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control" id="firstname" placeholder="Enter Your First Name">
        </div>

        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" class="form-control" id="lastname" placeholder="Enter Your Last Name">
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Your Email Address">
        </div>
        
        <div class="form-group">
          <label for="number">Phone Number</label>
          <input type="number" class="form-control" id="number" placeholder="Enter Your Phone Number">
        </div>
        
        <div class="form-group">
          <label for="dob">Date Of Birth</label>
          <input type="date" class="form-control" id="dob">
        </div>

        <div class="form-group">
          <label>Gender</label>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="gender" id="male" value="male">
            <label for="male" class="form-check-label">Male</label>
          </div>
          
          <div class="form-check">
            <input type="radio" class="form-check-input" name="gender" id="female" value="female">
            <label for="female" class="form-check-label">Female</label>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
        </div>
        
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input type="password" class="form-control" id="password2" placeholder="Confirm Password">
        </div>
        <button class="btn btn-primary btn-block">Register</button>

        <p class="text-right">Already have an account? 
          <a href="signin.html">Login</a>
        </p>
    
      </form>
    </div>
  </div>
</section>
<!-- End Of Section  -->


<!-- Beginning Of Footer  -->
<footer class="bg-dark text-light mt-5 text-lg-start">
  <div class="text-center p-4">
    &copy; 2024 Spirit Company
  </div>
</footer>
<!-- End Of Footer  -->
  
<!-- Bootstrap 4 Javascript CDN  -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
